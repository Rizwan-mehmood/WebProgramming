<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="login">
            <p>Login</p>
        </div>
        <div class="userpass">
            <label>Username</label>
            <input type="text" placeholder="Type your username">
            <label>Password</label>
            <input type="password" placeholder="Type your password">
            <label id="Forgot"><a href="#">Forgot password?</a></label>
        </div>
        <div class="button">
            <input type="submit" Value="LOGIN">
        </div>
        <div class="other">
            <div id="signup">
                <label>Don't have an account ? &nbsp;&nbsp;<a href="SignUp.html">Sign Up</a></label>
            </div>
            <div id="other1">
                <label>Or Sign Up Using</label>
            </div>
            <div id="other2">
                <a href="#"><img src="facebook.png" alt="" style="padding-top: 4px;"></a>
                <a href="#"><img src="twitter.png" alt="" style="height: 60px; width: 60px;"></a>
                <a class="google" href="#">G</a>
            </div>
        </div>
    </div>
</body>

</html>
