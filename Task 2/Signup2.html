<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup2.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>SIGN UP</h1>
            <form action="Default.php">
                <input class="input" type="email" placeholder="Type Your email">
                <input class="input" type="text" placeholder="Birthday(DD-MM-YYYY)"
                    onfocus="(this.type='date')" onblur="(this.type='text')">
                <select name="Gender" id="">
                    <option id="Selection" value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <input class="input" type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <input class="input" type="text" placeholder="Type Your Country">
                <input class="input" type="number" placeholder="Type Your Zip Code">
                <input id="login" type="submit" value="SIGN UP">
                <label>Already have an account ? <a href="Login.html">Login</a></label>
                <span>Or Sign Up using</span>
                <div class="images">
                    <a id="Sign" href="#">
                        <img src="Fb.png" alt="Image Loading Error">
                        <img src="Insta.png" alt="Image Loading Error">
                        <img src="twitter.png" alt="Image Loading Error">
                    </a>
                </div>
            </form>
            <div id="page">
                <label>Page 2 of 2</label>
            </div>
        </div>
    </div>
</body>

</html>
