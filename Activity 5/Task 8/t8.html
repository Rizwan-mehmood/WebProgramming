<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <style>
        .container {
            position: absolute;
            left: 1%;
            width: 30%;
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            border-radius: 30px;
        }

        h1 {
            font-family: Comic Sans MS;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>This is a container</h1>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function () {
        $(".container").animate({
            left: '68%'
        }, 8000);
    });
</script>

</html>
