<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Count child elements using jQuery. </title>
    <style>
        .res {
            display: flex;
            align-items: center;
        }

        span {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="selected">
        <p>Red</p>
        <p>White</p>
        <p>Green</p>
        <p>Black</p>
        <p>Blue</p>
        <p>Orange</p>
    </div>
    <div class="res">
        <h2>Number of p : </h2>
        <span></span>
    </div>
</body>
<script>
    let p = $('p');
    $('span').text(p.length);
</script>

</html>
